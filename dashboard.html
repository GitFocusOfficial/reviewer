<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="dashboard-item">
                <h2>Welcome, [Student Name]</h2>
                <p>Select an option below to get started.</p>
            </div>

            <div class="dashboard-item">
                <a href="student-quiz.html" class="dashboard-link">
                    <div class="dashboard-icon">&#128221;</div>
                    <div class="dashboard-text">Take a Quiz</div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="quiz-results.html" class="dashboard-link">
                    <div class="dashboard-icon">&#128202;</div>
                    <div class="dashboard-text">View Quiz Results</div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="profile.html" class="dashboard-link">
                    <div class="dashboard-icon">&#128100;</div>
                    <div class="dashboard-text">Profile</div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="logout.html" class="dashboard-link">
                    <div class="dashboard-icon">&#128682;</div>
                    <div class="dashboard-text">Logout</div>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Student Quiz Platform. All rights reserved.</p>
    </footer>
</body>
</html>
